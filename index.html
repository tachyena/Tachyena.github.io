<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智泊云 - 智能停车场优化系统</title>
    <!-- 高德地图 JS API，建议通过后端代理加载 -->
    <script>
        // 建议将密钥移至后端，通过代理加载，例如：
        // fetch('/api/amap-key').then(res => res.json()).then(data => loadMapScript(data.key));
        const AMAP_KEY = '2a3543776c048b0253b10252fa8c3356'; // 请替换为您的密钥
        const script = document.createElement('script');
        script.src = `https://webapi.amap.com/maps?v=2.0&key=${AMAP_KEY}`;
        script.async = true;
        script.onerror = () => alert('地图加载失败，请检查网络或密钥');
        document.head.appendChild(script);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2vw;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 2vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2vh;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        .status-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 2vh 0;
            gap: 1vw;
        }
        .status-item {
            text-align: center;
            padding: 1.5vw;
            background: #ecf0f1;
            border-radius: 8px;
            flex: 1 1 20%;
            min-width: 100px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .status-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-item h3 {
            margin: 0;
            color: #2980b9;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        }
        .status-item p {
            margin: 0.5vh 0 0;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: bold;
        }
        #map {
            height: 60vh;
            width: 100%;
            margin-top: 2vh;
            border-radius: 8px;
            background: #ddd;
        }
        #panel {
            max-height: 20vh;
            overflow-y: auto;
            margin-top: 1vh;
            padding: 1vw;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 2vh 0;
            gap: 1vw;
        }
        .button, select, input[type="text"] {
            padding: 1vw;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: clamp(100px, 20vw, 200px);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            transition: background 0.3s;
        }
        .button:hover, select:hover {
            background: #2980b9;
        }
        input[type="text"] {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        .update-time {
            text-align: center;
            font-size: clamp(0.7rem, 2vw, 0.875rem);
            color: #777;
            margin-top: 1vh;
        }
        .loading {
            text-align: center;
            color: #999;
            font-style: italic;
            display: none;
        }
        @media (max-width: 768px) {
            .status-item { flex: 1 1 45%; }
            .controls { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智泊云 - 智能停车场优化系统</h1>
        <div class="status-box">
            <div class="status-item"><h3>可用车位</h3><p id="available-spaces">0</p></div>
            <div class="status-item"><h3>预测需求</h3><p id="predicted-demand">0</p></div>
            <div class="status-item"><h3>占用率</h3><p id="occupancy-rate">0%</p></div>
            <div class="status-item"><h3>交通状况</h3><p id="traffic-status">未知</p></div>
        </div>
        <div class="controls">
            <select id="district-select"><option value="中国">全国</option></select>
            <input type="text" id="city-search" placeholder="输入城市名称搜索">
            <select id="parking-select"><option value="">选择停车场</option></select>
            <a href="#" class="button" id="navigate-btn">导航至选中车位</a>
        </div>
        <div id="map"></div>
        <div id="panel"></div>
        <p class="loading" id="loading">加载中...</p>
        <p class="update-time">最后更新: <span id="last-update">加载中...</span></p>
    </div>

    <script>
        // 数据定义
        const provinces = {
            "11": { name: "北京市", cities: { "1101": "北京市" } },
            "12": { name: "天津市", cities: { "1201": "天津市" } },
            "13": { name: "河北省", cities: { "1301": "石家庄市", "1302": "唐山市", "1303": "秦皇岛市" } },
            "14": { name: "山西省", cities: { "1401": "太原市", "1402": "大同市", "1404": "阳泉市" } },
            "15": { name: "内蒙古自治区", cities: { "1501": "呼和浩特市", "1502": "包头市", "1503": "乌海市" } },
            "21": { name: "辽宁省", cities: { "2101": "沈阳市", "2102": "大连市", "2103": "鞍山市" } },
            "22": { name: "吉林省", cities: { "2201": "长春市", "2202": "吉林市", "2203": "四平市" } },
            "23": { name: "黑龙江省", cities: { "2301": "哈尔滨市", "2302": "齐齐哈尔市", "2303": "鸡西市" } },
            "31": { name: "上海市", cities: { "3101": "上海市" } },
            "32": { name: "江苏省", cities: { "3201": "南京市", "3202": "无锡市", "3203": "徐州市" } },
            "33": { name: "浙江省", cities: { "3301": "杭州市", "3302": "宁波市", "3303": "温州市" } },
            "34": { name: "安徽省", cities: { "3401": "合肥市", "3402": "芜湖市", "3403": "蚌埠市" } },
            "35": { name: "福建省", cities: { "3501": "福州市", "3502": "厦门市", "3503": "莆田市" } },
            "36": { name: "江西省", cities: { "3601": "南昌市", "3602": "景德镇市", "3604": "九江市" } },
            "37": { name: "山东省", cities: { "3701": "济南市", "3702": "青岛市", "3703": "淄博市" } },
            "41": { name: "河南省", cities: { "4101": "郑州市", "4102": "开封市", "4103": "洛阳市" } },
            "42": { name: "湖北省", cities: { "4201": "武汉市", "4202": "黄石市", "4205": "宜昌市" } },
            "43": { name: "湖南省", cities: { "4301": "长沙市", "4302": "株洲市", "4303": "湘潭市" } },
            "44": { name: "广东省", cities: { "4401": "广州市", "4403": "深圳市", "4404": "珠海市" } },
            "45": { name: "广西壮族自治区", cities: { "4501": "南宁市", "4502": "柳州市", "4503": "桂林市" } },
            "46": { name: "海南省", cities: { "4601": "海口市", "4602": "三亚市" } },
            "50": { name: "重庆市", cities: { "5001": "重庆市" } },
            "51": { name: "四川省", cities: { "5101": "成都市", "5103": "自贡市", "5104": "攀枝花市" } }
        };

        const parkingLots = [
            { id: 1, name: "北京停车场A", lnglat: [116.397428, 39.90923], spaces: 50, occupied: 30 },
            { id: 2, name: "上海停车场B", lnglat: [121.473701, 31.230416], spaces: 40, occupied: 25 },
            { id: 3, name: "广州停车场C", lnglat: [113.264434, 23.129162], spaces: 30, occupied: 10 },
            { id: 4, name: "武汉停车场D", lnglat: [114.305392, 30.593099], spaces: 60, occupied: 40 },
            { id: 5, name: "武汉停车场E", lnglat: [114.300000, 30.595000], spaces: 50, occupied: 20 },
            { id: 6, name: "武汉停车场F", lnglat: [114.310000, 30.600000], spaces: 45, occupied: 20 },
            { id: 7, name: "武汉停车场G", lnglat: [114.295000, 30.580000], spaces: 55, occupied: 35 },
            { id: 8, name: "武汉停车场H", lnglat: [114.320000, 30.610000], spaces: 70, occupied: 50 },
            { id: 9, name: "武汉停车场I", lnglat: [114.290000, 30.590000], spaces: 35, occupied: 15 },
            { id: 10, name: "武汉停车场J", lnglat: [114.315000, 30.605000], spaces: 50, occupied: 30 }
        ];

        // 全局状态
        let map, userPosition = null, selectedParking = null, markers = [];

        // 日志工具
        const logger = {
            info: (...args) => console.log('[INFO]', ...args),
            error: (...args) => console.error('[ERROR]', ...args)
        };

        // 工具函数
        const debounce = (fn, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => fn(...args), delay);
            };
        };

        const calculateDistance = (pos1, pos2) => {
            return AMap.GeometryUtil.distance(pos1, pos2) / 1000; // 返回公里数
        };

        // 初始化地图
        async function initMap() {
            try {
                document.getElementById('loading').style.display = 'block';
                map = new AMap.Map('map', {
                    zoom: 4,
                    center: [104.195397, 35.86166],
                    resizeEnable: true,
                    mapStyle: 'amap://styles/normal',
                    features: ['bg', 'road', 'building', 'point'],
                    viewMode: '2D',
                    showLabel: true
                });
                await loadPlugins(['AMap.ToolBar', 'AMap.Scale', 'AMap.Traffic']);
                map.addControl(new AMap.ToolBar());
                map.addControl(new AMap.Scale());
                map.add(new AMap.Traffic({ autoRefresh: true }));
                logger.info('地图初始化成功');
            } catch (e) {
                logger.error('地图初始化失败:', e);
                alert('地图加载失败，请刷新页面重试');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // 动态加载插件
        async function loadPlugins(plugins) {
            return new Promise((resolve, reject) => {
                map.plugin(plugins, () => resolve());
                setTimeout(() => reject(new Error('插件加载超时')), 5000);
            }).catch(e => logger.error('插件加载失败:', e));
        }

        // 初始化停车场
        function initParkingLots() {
            const parkingSelect = document.getElementById('parking-select');
            parkingLots.forEach(lot => {
                const marker = new AMap.Marker({
                    position: lot.lnglat,
                    title: lot.name,
                    map: map,
                    label: { content: `${lot.name} (${lot.spaces - lot.occupied}空位)`, offset: new AMap.Pixel(10, -10) }
                });
                marker.on('click', () => selectParking(lot));
                markers.push(marker);

                const option = document.createElement('option');
                option.value = lot.id;
                option.textContent = `${lot.name} (${lot.spaces - lot.occupied}空位)`;
                parkingSelect.appendChild(option);
            });

            parkingSelect.addEventListener('change', (e) => {
                const id = parseInt(e.target.value);
                const lot = parkingLots.find(l => l.id === id);
                if (lot) selectParking(lot);
            });
        }

        // 选择停车场
        function selectParking(lot) {
            selectedParking = lot;
            showParkingInfo(lot);
            map.setCenter(lot.lnglat);
            map.setZoom(15);
            logger.info(`选择了停车场: ${lot.name}`);
        }

        // 初始化行政区划
        function initDistricts() {
            const districtSelect = document.getElementById('district-select');
            Object.keys(provinces).forEach(adcode => {
                const option = document.createElement('option');
                option.value = adcode;
                option.textContent = provinces[adcode].name;
                districtSelect.appendChild(option);
            });

            districtSelect.addEventListener('change', async (e) => {
                const adcode = e.target.value;
                if (adcode === '中国') {
                    map.setZoomAndCenter(4, [104.195397, 35.86166]);
                    clearDistrict();
                    resetDistrictOptions();
                    return;
                }

                try {
                    await loadPlugins(['AMap.DistrictSearch']);
                    const district = new AMap.DistrictSearch({
                        level: adcode.length === 2 ? 'province' : 'city',
                        subdistrict: 0
                    });
                    district.search(adcode, (status, result) => {
                        if (status === 'complete' && result.districtList?.length > 0) {
                            const districtData = result.districtList[0];
                            clearDistrict();
                            drawDistrict(districtData);
                            updateDistrictOptions(adcode);
                        } else {
                            logger.error('行政区划查询失败:', result);
                            alert('行政区划加载失败，请重试');
                        }
                    });
                } catch (e) {
                    logger.error('行政区划加载失败:', e);
                }
            });
        }

        function resetDistrictOptions() {
            const districtSelect = document.getElementById('district-select');
            while (districtSelect.options.length > 1) districtSelect.remove(1);
            Object.keys(provinces).forEach(code => {
                const opt = document.createElement('option');
                opt.value = code;
                opt.textContent = provinces[code].name;
                districtSelect.appendChild(opt);
            });
        }

        function updateDistrictOptions(adcode) {
            const districtSelect = document.getElementById('district-select');
            while (districtSelect.options.length > 1) districtSelect.remove(1);
            const cities = provinces[adcode].cities || {};
            Object.keys(cities).forEach(cityCode => {
                const opt = document.createElement('option');
                opt.value = cityCode;
                opt.textContent = cities[cityCode];
                districtSelect.appendChild(opt);
            });
        }

        function drawDistrict(districtData) {
            const bounds = districtData.boundaries;
            const polygons = [];
            if (bounds) {
                bounds.forEach(bound => {
                    const polygon = new AMap.Polygon({
                        path: bound,
                        fillColor: '#80d8ff',
                        fillOpacity: 0.4,
                        strokeColor: '#0091ea',
                        strokeWeight: 3
                    });
                    polygons.push(polygon);
                    map.add(polygon);
                });
                map.setFitView(polygons);
            } else {
                map.setCenter(districtData.center);
                map.setZoom(10);
            }
        }

        function clearDistrict() {
            map.getAllOverlays('polygon').forEach(polygon => map.remove(polygon));
        }

        // 初始化城市搜索
        function initCitySearch() {
            const citySearch = document.getElementById('city-search');
            citySearch.addEventListener('input', debounce(async (e) => {
                const value = e.target.value.trim();
                if (!value || value.length < 2) return;

                try {
                    await loadPlugins(['AMap.AutoComplete']);
                    const autoComplete = new AMap.AutoComplete({ city: '全国' });
                    autoComplete.search(value, (status, result) => {
                        if (status === 'complete' && result.tips?.length > 0) {
                            const tip = result.tips[0];
                            map.setCenter(tip.location);
                            map.setZoom(12);
                            clearDistrict();
                        } else {
                            logger.error('城市搜索失败:', result);
                        }
                    });
                } catch (e) {
                    logger.error('城市搜索加载失败:', e);
                }
            }, 300));
        }

        // 初始化用户定位
        async function initGeolocation() {
            try {
                await loadPlugins(['AMap.Geolocation']);
                const geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,
                    timeout: 10000,
                    buttonOffset: new AMap.Pixel(10, 20),
                    zoomToAccuracy: true
                });
                map.addControl(geolocation);
                geolocation.getCurrentPosition((status, result) => {
                    if (status === 'complete') {
                        userPosition = result.position;
                        new AMap.Marker({
                            position: userPosition,
                            map: map,
                            icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
                            title: '您的位置'
                        });
                        map.setCenter(userPosition);
                        map.setZoom(15);
                        updateParkingStatus();
                        recommendNearestParking();
                    } else {
                        logger.error('定位失败:', result.message);
                        alert('定位失败，请手动选择城市或停车场');
                    }
                });
            } catch (e) {
                logger.error('定位加载失败:', e);
            }
        }

        // 更新停车状态
        function updateParkingStatus() {
            parkingLots.forEach(lot => {
                const change = Math.floor(Math.random() * 5) - 2;
                lot.occupied = Math.max(0, Math.min(lot.spaces, lot.occupied + change));
            });

            const totalSpaces = parkingLots.reduce((sum, lot) => sum + lot.spaces, 0);
            const totalOccupied = parkingLots.reduce((sum, lot) => sum + lot.occupied, 0);
            const available = totalSpaces - totalOccupied;
            const occupancyRate = totalOccupied > 0 ? (totalOccupied / totalSpaces * 100).toFixed(1) : 0;

            document.getElementById('available-spaces').textContent = available;
            document.getElementById('predicted-demand').textContent = Math.floor(Math.random() * totalSpaces * 0.5);
            document.getElementById('occupancy-rate').textContent = `${occupancyRate}%`;
            document.getElementById('traffic-status').textContent = available > totalSpaces * 0.2 ? '畅通' : '拥堵';
            document.getElementById('last-update').textContent = new Date().toLocaleString('zh-CN');

            updateParkingUI();
        }

        // 更新停车场 UI
        function updateParkingUI() {
            const parkingSelect = document.getElementById('parking-select');
            parkingSelect.innerHTML = '<option value="">选择停车场</option>';
            markers.forEach((marker, index) => {
                const lot = parkingLots[index];
                marker.setLabel({ content: `${lot.name} (${lot.spaces - lot.occupied}空位)` });
                const option = document.createElement('option');
                option.value = lot.id;
                option.textContent = `${lot.name} (${lot.spaces - lot.occupied}空位)`;
                parkingSelect.appendChild(option);
            });
        }

        // 显示停车场信息
        function showParkingInfo(lot) {
            const infoWindow = new AMap.InfoWindow({
                content: `
                    <h4>${lot.name}</h4>
                    <p>可用车位: ${lot.spaces - lot.occupied}</p>
                    <p>总车位: ${lot.spaces}</p>
                    <p>经纬度: ${lot.lnglat}</p>
                    ${userPosition ? `<p>距离: ${calculateDistance(userPosition, lot.lnglat).toFixed(2)} 公里</p>` : ''}
                `,
                offset: new AMap.Pixel(0, -30)
            });
            infoWindow.open(map, lot.lnglat);
        }

        // 推荐最近停车场
        function recommendNearestParking() {
            if (!userPosition) return;
            const nearest = parkingLots
                .filter(lot => lot.spaces - lot.occupied > 0)
                .map(lot => ({ ...lot, distance: calculateDistance(userPosition, lot.lnglat) }))
                .sort((a, b) => a.distance - b.distance)[0];
            if (nearest) {
                alert(`推荐最近停车场：${nearest.name}，距离 ${nearest.distance.toFixed(2)} 公里，${nearest.spaces - nearest.occupied} 个空位`);
                selectParking(nearest);
            }
        }

        // 导航功能
        async function initNavigation() {
            document.getElementById('navigate-btn').addEventListener('click', async (e) => {
                e.preventDefault();
                if (!userPosition) return alert('请先获取您的位置！');
                if (!selectedParking) return alert('请从下拉菜单选择一个停车场！');
                if (selectedParking.spaces - selectedParking.occupied <= 0) return alert('所选停车场无可用车位，请选择其他停车场。');

                try {
                    await loadPlugins(['AMap.Driving']);
                    const driving = new AMap.Driving({
                        map: map,
                        panel: 'panel',
                        policy: AMap.DrivingPolicy.LEAST_TIME
                    });
                    driving.search(userPosition, selectedParking.lnglat, (status, result) => {
                        if (status === 'complete') {
                            document.getElementById('panel').style.display = 'block';
                            alert(`导航已规划，从当前位置到${selectedParking.name}，请查看路线详情！`);
                        } else {
                            logger.error('导航规划失败:', result);
                            alert('导航规划失败，请重试');
                        }
                    });
                } catch (e) {
                    logger.error('导航加载失败:', e);
                }
            });
        }

        // 初始化应用
        window.onload = async () => {
            await initMap();
            initParkingLots();
            initDistricts();
            initCitySearch();
            await initGeolocation();
            initNavigation();
            updateParkingStatus();
            setInterval(updateParkingStatus, 5000);
        };
    </script>
</body>
</html>
