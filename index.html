<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="google7217b3ac0ba5fa61.html">
    <title>智泊云 - 智能停车场优化系统</title>
    <!-- 高德地图JS API，使用您的密钥 -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=2a3543776c048b0253b10252fa8c3356"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .status-box {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .status-item {
            text-align: center;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 8px;
            width: 20%;
            transition: transform 0.2s;
        }
        .status-item:hover {
            transform: scale(1.05);
        }
        .status-item h3 {
            margin: 0;
            color: #2980b9;
        }
        .status-item p {
            margin: 5px 0 0;
            font-size: 20px;
            font-weight: bold;
        }
        #map {
            height: 600px;
            margin-top: 20px;
            border-radius: 8px;
        }
        #panel {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .button, select {
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            width: 200px;
            margin: 5px;
        }
        .button:hover, select:hover {
            background: #2980b9;
        }
        .update-time {
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智泊云 - 智能停车场优化系统</h1>
        <div class="status-box">
            <div class="status-item">
                <h3>可用车位</h3>
                <p id="available-spaces">0</p>
            </div>
            <div class="status-item">
                <h3>预测需求</h3>
                <p id="predicted-demand">0</p>
            </div>
            <div class="status-item">
                <h3>占用率</h3>
                <p id="occupancy-rate">0%</p>
            </div>
            <div class="status-item">
                <h3>交通状况</h3>
                <p id="traffic-status">未知</p>
            </div>
        </div>
        <div class="controls">
            <select id="district-select">
                <option value="中国">全国</option>
            </select>
            <select id="parking-select">
                <option value="">选择停车场</option>
            </select>
            <a href="#" class="button" id="navigate-btn">导航至选中车位</a>
        </div>
        <div id="map"></div>
        <div id="panel"></div>
        <p class="update-time">最后更新: <span id="last-update">加载中...</span></p>
    </div>

    <script>
        // 初始化高德地图
        let map = new AMap.Map('map', {
            zoom: 4, // 全国视图缩放级别
            center: [104.195397, 35.86166], // 中国地理中心（大致）
            resizeEnable: true,
            mapStyle: 'amap://styles/normal',
            features: ['bg', 'road', 'building', 'point'], // 启用所有图层
            viewMode: '3D',
            pitch: 40
        });

        // 添加地图控件
        map.plugin(['AMap.ToolBar', 'AMap.Scale', 'AMap.Traffic'], function() {
            map.addControl(new AMap.ToolBar());
            map.addControl(new AMap.Scale());
            let trafficLayer = new AMap.Traffic({ autoRefresh: true });
            map.add(trafficLayer);
        });

        // 模拟停车场数据
        const parkingLots = [
            { id: 1, name: "北京停车场A", lnglat: [116.397428, 39.90923], spaces: 50, occupied: 30 },
            { id: 2, name: "上海停车场B", lnglat: [121.473701, 31.230416], spaces: 40, occupied: 25 },
            { id: 3, name: "广州停车场C", lnglat: [113.264434, 23.129162], spaces: 30, occupied: 10 }
        ];

        let userPosition = null;
        let selectedParking = null;

        // 添加停车场标记和下拉菜单
        const parkingSelect = document.getElementById('parking-select');
        parkingLots.forEach(lot => {
            let marker = new AMap.Marker({
                position: lot.lnglat,
                title: lot.name,
                map: map,
                label: { content: `${lot.name} (${lot.spaces - lot.occupied}空位)`, offset: new AMap.Pixel(10, -10) }
            });
            marker.on('click', () => showParkingInfo(lot));
            let option = document.createElement('option');
            option.value = lot.id;
            option.textContent = `${lot.name} (${lot.spaces - lot.occupied}空位)`;
            parkingSelect.appendChild(option);
        });

        // 行政区划选择
        const districtSelect = document.getElementById('district-select');
        AMap.plugin('AMap.DistrictSearch', function() {
            let district = new AMap.DistrictSearch({
                level: 'country',
                subdistrict: 1, // 返回下一级行政区
                showbiz: false
            });

            // 初始化加载省级数据
            district.search('中国', function(status, result) {
                if (status === 'complete') {
                    let provinces = result.districtList[0].districtList;
                    provinces.forEach(prov => {
                        let option = document.createElement('option');
                        option.value = prov.adcode;
                        option.textContent = prov.name;
                        districtSelect.appendChild(option);
                    });
                }
            });

            // 监听行政区划选择
            districtSelect.addEventListener('change', (e) => {
                let adcode = e.target.value;
                if (adcode === '中国') {
                    map.setZoomAndCenter(4, [104.195397, 35.86166]);
                    clearDistrict();
                    loadPOIs('停车场', map.getCenter());
                    return;
                }
                district.setLevel(adcode.length === 2 ? 'province' : adcode.length === 4 ? 'city' : 'district');
                district.search(adcode, function(status, result) {
                    if (status === 'complete') {
                        clearDistrict();
                        let bounds = result.districtList[0].boundaries;
                        let polygons = [];
                        bounds.forEach(bound => {
                            let polygon = new AMap.Polygon({
                                path: bound,
                                fillColor: '#80d8ff',
                                fillOpacity: 0.3,
                                strokeColor: '#0091ea',
                                strokeWeight: 2
                            });
                            polygons.push(polygon);
                            map.add(polygon);
                        });
                        map.setFitView(polygons);
                        loadPOIs('停车场', result.districtList[0].center);

                        // 加载下一级行政区
                        let subDistricts = result.districtList[0].districtList || [];
                        while (districtSelect.options.length > 1) districtSelect.remove(1);
                        subDistricts.forEach(sub => {
                            let option = document.createElement('option');
                            option.value = sub.adcode;
                            option.textContent = sub.name;
                            districtSelect.appendChild(option);
                        });
                    }
                });
            });
        });

        // 清除行政区划覆盖物
        function clearDistrict() {
            map.getAllOverlays('polygon').forEach(polygon => map.remove(polygon));
        }

        // 加载POI（街道、商铺等）
        function loadPOIs(keyword, center) {
            AMap.plugin('AMap.PlaceSearch', function() {
                let placeSearch = new AMap.PlaceSearch({
                    pageSize: 20,
                    pageIndex: 1,
                    city: '全国',
                    map: map,
                    autoFitView: true
                });
                placeSearch.searchNearBy(keyword, center, 5000, function(status, result) {
                    if (status === 'complete' && result.poiList) {
                        console.log('POI加载:', result.poiList.pois);
                    }
                });
            });
        }

        // 停车场选择
        parkingSelect.addEventListener('change', (e) => {
            const id = parseInt(e.target.value);
            selectedParking = parkingLots.find(lot => lot.id === id) || null;
            if (selectedParking) {
                map.setCenter(selectedParking.lnglat);
                showParkingInfo(selectedParking);
            }
        });

        // 获取用户位置
        AMap.plugin('AMap.Geolocation', function() {
            let geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,
                timeout: 10000,
                buttonOffset: new AMap.Pixel(10, 20),
                zoomToAccuracy: true
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition(function(status, result) {
                if (status === 'complete') {
                    userPosition = result.position;
                    let marker = new AMap.Marker({
                        position: userPosition,
                        map: map,
                        icon: 'https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png',
                        title: '您的位置'
                    });
                    map.setCenter(userPosition);
                    loadPOIs('停车场', userPosition);
                    updateParkingStatus();
                } else {
                    alert('定位失败: ' + result.message);
                }
            });
        });

        // 更新停车状态
        function updateParkingStatus() {
            let totalSpaces = parkingLots.reduce((sum, lot) => sum + lot.spaces, 0);
            let totalOccupied = parkingLots.reduce((sum, lot) => sum + lot.occupied, 0);
            let available = totalSpaces - totalOccupied;
            let occupancyRate = (totalOccupied / totalSpaces * 100).toFixed(1);

            document.getElementById('available-spaces').textContent = available;
            document.getElementById('predicted-demand').textContent = Math.floor(Math.random() * totalSpaces * 0.5);
            document.getElementById('occupancy-rate').textContent = `${occupancyRate}%`;
            document.getElementById('traffic-status').textContent = available > 10 ? '畅通' : '拥堵';

            let now = new Date();
            document.getElementById('last-update').textContent = now.toLocaleString('zh-CN');
        }

        // 显示停车场信息
        function showParkingInfo(lot) {
            let infoWindow = new AMap.InfoWindow({
                content: `<h4>${lot.name}</h4><p>可用车位: ${lot.spaces - lot.occupied}</p><p>总车位: ${lot.spaces}</p><p>经纬度: ${lot.lnglat}</p>`,
                offset: new AMap.Pixel(0, -30)
            });
            infoWindow.open(map, lot.lnglat);
        }

        // 导航功能
        document.getElementById('navigate-btn').addEventListener('click', (e) => {
            e.preventDefault();
            if (!userPosition) {
                alert('请先获取您的位置！');
                return;
            }
            if (!selectedParking) {
                alert('请从下拉菜单选择一个停车场！');
                return;
            }
            if (selectedParking.spaces - selectedParking.occupied <= 0) {
                alert('所选停车场无可用车位，请选择其他停车场。');
                return;
            }

            AMap.plugin('AMap.Driving', function() {
                let driving = new AMap.Driving({
                    map: map,
                    panel: 'panel',
                    policy: AMap.DrivingPolicy.LEAST_TIME
                });
                driving.search(userPosition, selectedParking.lnglat, function(status, result) {
                    if (status === 'complete') {
                        document.getElementById('panel').style.display = 'block';
                        alert(`导航已规划，从当前位置到${selectedParking.name}，请查看路线详情！`);
                    } else {
                        alert('导航规划失败: ' + result);
                    }
                });
            });
        });

        // 定时更新数据
        setInterval(updateParkingStatus, 5000);
    </script>
</body>
</html>
